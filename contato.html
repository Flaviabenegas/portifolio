<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flavia Benegas Fotografia</title>
		<link rel="stylesheet" href="src/styles/portfolio.css" />
		<link rel="stylesheet" href="src/styles/contato.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
	</head>
	<body>
		<header>
			<section class="menu">
				<div class="logotipo"><img src="src/img/logoflavia.png" alt="logotipo da fotografa" /></div>
				<nav class="links-menu">
					<button class="filtro-btn active" id="home">Home</button>
					<button class="filtro-btn" id="sobre">Sobre</button>
					<button class="filtro-btn">Infantil</button>
					<button class="filtro-btn">Aniversarios</button>
					<button class="filtro-btn" id="contato">Contato</button>
				</nav>
			</section>
		</header>
		<section class="contato">
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3688.326869558191!2d-46.97274762492702!3d-22.416719779603056!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c8f978c9bfcd51%3A0xf6bd8b8019d6a980!2sFlavia%20Benegas%20Fotografia!5e0!3m2!1spt-BR!2sbr!4v1767099903656!5m2!1spt-BR!2sbr"
				width="100%"
				height="30%"
				style="border: 0"
				allowfullscreen=""
				loading="lazy"
				referrerpolicy="no-referrer-when-downgrade"></iframe>
			<div class="formas-contato">
				<h2>Entre em contato</h2>
			</div>
			<div class="card">
				<div class="endereco">
					<h3><i class="fa-solid fa-map-pin"></i> Endereço:</h3>
					<span>Rua Basílio da Cunha, 63 <br />Jardim Paulista - Mogi Mirim - SP</span>
				</div>
				<div class="email">
					<h3><i class="fa-solid fa-envelope"></i> E-mail:</h3>
					<span
						><a href="mailto:falecom@flaviabenegas.com.br" class="links">
							falecom@flaviabenegas.com.br</a
						></span
					>
				</div>
				<div class="telefone">
					<h3><i class="fa-brands fa-whatsapp"></i> Telefone/WhatsApp:</h3>
					<span
						><a
							href="https://api.whatsapp.com/send/?phone=5519991359698&text=Estava%20em%20seu%20site%20e%20me%20interessei%20pelo%20seu%20trabalho"
							target="_blank"
							rel="noreferrer noopener"
							class="links">
							(19) 99135-9698</a
						></span
					>
				</div>
				<div class="horario">
					<h3><i class="fa-regular fa-clock"></i> Horário de atendimento:</h3>
					<span>Atendimento exclusivo com horário agendado.</span>
				</div>
			</div>
		</section>
		<script src="src/js/categorizar.js"></script>
	</body>
</html>
