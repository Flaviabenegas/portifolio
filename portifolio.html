<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Flavia Benegas Fotografia | Ensaios Infantis e Eventos em Mogi Mirim</title>
		<meta
			name="description"
			content="Fotógrafa especializada em fotografia infantil e aniversários em Mogi Mirim e Mogi Guaçu - SP. Eternize seus melhores momentos com sensibilidade." />
		<meta name="keywords" content="fotografia, mogi mirim, infantil, ensaio, fotografa" />
		<meta name="author" content="Flavia Benegas" />

		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://flaviabenegas.com.br/" />
		<meta property="og:title" content="Flavia Benegas Fotografia" />
		<meta
			property="og:description"
			content="Capturando momentos especiais com sensibilidade e criatividade." />
		<meta property="og:image" content="https://flaviabenegas.com.br/src/img/fotoflavia.jpeg" />
		<link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="src/img/favicon.png" type="image/png" />

		<link rel="stylesheet" href="src/styles/portfolio.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
	</head>

	<body>
		<header>
			<section class="menu">
				<div class="logotipo"><img src="src/img/logoflavia.png" alt="logotipo da fotografa" /></div>
				<div class="hamburguer">
					<span class="material-symbols-outlined" id="menu-hamburger"> menu </span>
				</div>
				<nav class="links-menu">
					<button class="filtro-btn active" id="home">Home</button>
					<button class="filtro-btn">Infantil</button>
					<button class="filtro-btn">Aniversarios</button>
					<button class="filtro-btn" id="sobre">Sobre</button>
					<button class="filtro-btn" id="contato">Contato</button>
				</nav>
			</section>
		</header>
		<section class="portfolio-completo">
			<div class="gallery-container"></div>
		</section>
		<div id="visualizador-modal" class="modal-container">
			<span class="fechar-modal">&times;</span>
			<img class="modal-imagem" id="img-ampliada" />
		</div>
		<script src="src/js/categorizar.js"></script>
		<script src="src/js/menu.js"></script>
	</body>
